name: ci

on:
  push:
  pull_request:

env:
  _R_CHECK_FORCE_SUGGESTS_: "false"

jobs:
  r-package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install tinytest
        run: Rscript -e 'install.packages("tinytest", repos="https://cloud.r-project.org")'

      - name: Build
        run: R CMD build r-pkg

      - name: Check
        run: R CMD check rapt_*.tar.gz --no-manual --as-cran

      - name: Test
        run: |
          R CMD INSTALL rapt_*.tar.gz
          Rscript -e 'tinytest::test_package("rapt")'

  daemon:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Build daemon
        run: make -C daemon

      - name: Check daemon runs
        run: |
          ./daemon/raptd --help || true
          file ./daemon/raptd
